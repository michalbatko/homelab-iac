- name: Install required packages
  apt:
    name:
      - sudo
      - unattended-upgrades
      - apt-listchanges
      - wget
      - gpg
      - gnupg
      - software-properties-common
      - unzip
      - ansible
      - nodejs
      - npm
      - certbot
      - python3-certbot-dns-cloudflare
      - python3-requests
      - python3-urllib3
    state: present
    update_cache: yes

- name: Set server timezone
  timezone:
    name: Europe/Warsaw

- name: Copy 50unattended-upgrades file
  template:
    src: ../../templates/50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'
  notify: Restart unattended-upgrades

- name: Add HashiCorp GPG key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    keyring: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    state: present
  ignore_errors: "{{ ansible_check_mode }}"

- name: Add HashiCorp repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com bookworm main"
    filename: hashicorp
    state: present
    update_cache: yes

- name: Install Terraform
  apt:
    name: terraform
    state: present
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create actions-runner user account
  user:
    name: actions-runner
    home: /opt/actions-runner
    create_home: yes
    shell: /bin/bash
    system: yes
    state: present

- name: Download GitHub Actions runner package
  get_url:
    url: https://github.com/actions/runner/releases/download/v2.328.0/actions-runner-linux-x64-2.328.0.tar.gz
    dest: /opt/actions-runner/actions-runner-linux-x64-2.328.0.tar.gz
    owner: actions-runner
    group: actions-runner
    mode: '0644'
  ignore_errors: "{{ ansible_check_mode }}"

- name: Unpack GitHub Actions runner package
  unarchive:
    src: /opt/actions-runner/actions-runner-linux-x64-2.328.0.tar.gz
    dest: /opt/actions-runner
    owner: actions-runner
    group: actions-runner
    remote_src: yes
    creates: /opt/actions-runner/run.sh
  ignore_errors: "{{ ansible_check_mode }}"

- name: Generate GitHub runner registration token
  uri:
    url: "https://api.github.com/repos/michalbatko/homelab-iac/actions/runners/registration-token"
    method: POST
    headers:
      Authorization: "Bearer {{ actions_access_token }}"
      Accept: "application/vnd.github.v3+json"
    status_code: 201
  register: runner_token_response
  no_log: true
  ignore_errors: "{{ ansible_check_mode }}"

- name: Configure GitHub Actions runner
  command: >
    ./config.sh 
    --url https://github.com/michalbatko/homelab-iac 
    --token {{ runner_token_response.json.token }}
    --name {{ inventory_hostname }}
    --unattended
  args:
    chdir: /opt/actions-runner
    creates: /opt/actions-runner/.runner
  become_user: actions-runner
  no_log: true
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install GitHub Actions runner service
  command: ./svc.sh install actions-runner
  args:
    chdir: /opt/actions-runner
    creates: /etc/systemd/system/actions.runner.*.service
  become: yes
  ignore_errors: "{{ ansible_check_mode }}"

- name: Start and enable GitHub Actions runner service
  command: ./svc.sh start
  args:
    chdir: /opt/actions-runner
  become: yes
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create Cloudflare credentials file for Certbot
  copy:
    dest: /etc/letsencrypt/cloudflare.ini
    content: dns_cloudflare_api_token = {{ cloudflare_api_token }}
    owner: root
    group: root
    mode: '0600'
  no_log: true

- name: Create Proxmox API token file for certificate deployment
  copy:
    dest: /etc/letsencrypt/proxmox-api-token.ini
    content: "{{ proxmox_api_token }}"
    owner: root
    group: root
    mode: '0600'
  no_log: true

- name: Create logs directory for certificate deployment
  file:
    path: /var/log/letsencrypt
    state: directory
    mode: '0755'

- name: Ensure letsencrypt directory exists
  file:
    path: /etc/letsencrypt
    state: directory
    mode: '0755'

- name: Create scripts directory for certificate deployment
  file:
    path: /etc/letsencrypt/scripts
    state: directory
    mode: '0755'

- name: Copy certificate deployment playbook
  copy:
    src: "{{ playbook_dir }}/deploy-proxmox-certificate.yml"
    dest: /etc/letsencrypt/scripts/deploy-proxmox-certificate.yml
    mode: '0644'

- name: Check if certificate already exists
  stat:
    path: /etc/letsencrypt/live/infra01.home.batko.me/fullchain.pem
  register: cert_file

- name: Generate initial certificate for infra01.home.batko.me
  command: >
    certbot certonly --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
    --non-interactive --agree-tos -m admin@batko.me
    -d infra01.home.batko.me
  when: not cert_file.stat.exists
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create certbot deploy hook directory
  file:
    path: /etc/letsencrypt/renewal-hooks/deploy
    state: directory
    mode: '0755'

- name: Add certificate deployment script
  template:
    src: deploy-cert-hook.sh.j2
    dest: /etc/letsencrypt/renewal-hooks/deploy/deploy-infra01-cert.sh
    mode: '0755'

- name: Ensure certbot timer is enabled
  systemd:
    name: certbot.timer
    enabled: yes
    state: started
  ignore_errors: "{{ ansible_check_mode }}"
