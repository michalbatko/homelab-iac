- name: Install required packages
  apt:
    name:
      - sudo
      - unattended-upgrades
      - apt-listchanges
      - wget
      - gpg
    state: present
    update_cache: yes

- name: Add HashiCorp GPG key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    keyring: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    state: present
  ignore_errors: "{{ ansible_check_mode }}"

- name: Add HashiCorp repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com bookworm main"
    filename: hashicorp
    state: present
    update_cache: yes

- name: Install HashiCorp Vault
  apt:
    name: vault
    state: present
  ignore_errors: "{{ ansible_check_mode }}"

- name: Create Vault configuration directory
  file:
    path: /etc/vault.d
    state: directory
    owner: vault
    group: vault
    mode: '0755'

- name: Create Vault configuration file
  template:
    src: vault.hcl.j2
    dest: /etc/vault.d/vault.hcl
    owner: vault
    group: vault
    mode: '0640'
  notify: Restart vault

- name: Create Google credentials file for Vault
  copy:
    dest: /etc/vault.d/vault_service_account_key.json
    content: "{{ vault_service_account_key | b64decode }}"
    owner: vault
    group: vault
    mode: '0600'
  no_log: true

- name: Create systemd override directory for vault service
  file:
    path: /etc/systemd/system/vault.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Set GOOGLE_APPLICATION_CREDENTIALS in vault systemd service
  copy:
    content: |
      [Service]
      Environment=GOOGLE_APPLICATION_CREDENTIALS=/etc/vault.d/vault_service_account_key.json
    dest: /etc/systemd/system/vault.service.d/override.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart vault

- name: Copy 50unattended-upgrades file
  template:
    src: ../../templates/50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'
  notify: Restart unattended-upgrades
