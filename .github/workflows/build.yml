name: Build

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  check-formatting:
    name: Check Code Formatting
    runs-on: self-hosted
    environment: homelab

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ vars.TERRAFORM_VERSION }}

    - name: Check Terraform Formatting
      id: fmt_check
      run: terraform fmt -check -diff -recursive .
      working-directory: ./terraform

  verify-terraform:
    name: Verify Terraform Changes
    runs-on: self-hosted
    environment: homelab
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      PROXMOX_VE_API_TOKEN: ${{ secrets.PROXMOX_VE_API_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ vars.TERRAFORM_VERSION }}

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform

    - name: Validate Terraform Configuration
      run: terraform validate
      working-directory: ./terraform

    - name: Generate Terraform Plan
      id: plan_output
      run: terraform plan
      working-directory: ./terraform

  verify-ansible:
    name: Verify Ansible Changes
    runs-on: self-hosted
    environment: homelab

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Prepare SSH key
      run: |
        echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ./id_ed25519
        chmod 600 ./id_ed25519
      working-directory: ./ansible

    - name: Run Ansible Playbooks in Check Mode
      run: ansible-playbook site.yml --check --diff --private-key ./id_ed25519
      working-directory: ./ansible

    - name: Cleanup SSH Key
      if: always()
      run: rm -rf ./id_ed25519
      working-directory: ./ansible
